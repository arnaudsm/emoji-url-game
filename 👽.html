<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 5em;
        }
    </style>
    <title>ðŸ‘½</title>
</head>

<body>
    <script>
        // Ressources : https://matthewrayfield.com/articles/animating-urls-with-javascript-and-emojis/#%F0%9F%8C%96

        var width = 50;
        var space = "_";
        var laser = "-";
        var enemy = "ðŸ‘¾";
        var spaceship = "ðŸ›¸";
        var animation_layer;
        var items;
        var moons = ['ðŸŒ‘', 'ðŸŒ˜', 'ðŸŒ—', 'ðŸŒ–', 'ðŸŒ•', 'ðŸŒ”', 'ðŸŒ“', 'ðŸŒ’']

        function Item(emoji, death, vector, position, deadly = false) {
            this.emoji = emoji;
            this.death = death;
            this.vector = vector;
            this.position = position + vector;
            this.deadly = deadly;
        }

        var animations = {
            "ðŸ’¥": "ðŸ’¢",
        };

        function display(debug = false) {
            var display = animation_layer;

            for (var position = 0; position < width; position++) {
                for (var i = 0; i < items.length; i++) {
                    if (items[i].position == position) {
                        display[position] = items[i].emoji;
                    }
                }
            }
            var display_str = display.join("");
            if (debug) {
                document.querySelector(".emoji").innerHTML = display_str;
            }

            location.hash = display_str;

            debugstr();
            console.log(display_str);

        }

        function animation_cycle() {
            for (var i = 0; i < animation_layer.length; i++) {
                if (animation_layer[i] in animations) {
                    animation_layer[i] = animations[animation_layer[i]];
                } else {
                    animation_layer[i] = space;
                }
            }
        }

        function item_cycle() {
            for (var i = items.length - 1; i >= 0; i--) {
                var position = items[i].position;
                items[i].position += items[i].vector;
            }

            for (var i = 0; i < items.length; i++) {
                if (is_destroyed(items[i]) || items[i].position >= width || items[i].position < 0) {
                    if (items[i] && items[i].death) {
                        animation_layer[items[i].position] = items[i].death;
                    }
                    delete_item(items[i]);
                    if (i > 0)
                        i--;
                }
            }
        }

        function delete_item(item) {
            if(!item) return;
            items = items.filter(function(value) {
                return value.position != item.position || value.emoji != item.emoji;
            });
        }

        function debugstr() {
            var str = "\nStrings : ";
            for (var i = items.length - 1; i >= 0; i--) {
                str += items[i].emoji;
            }
            console.log(str);
        }

        function is_destroyed(item) {
            if (item.emoji != enemy)
                return false;

            var position = item.position;
            for (var i = items.length - 1; i >= 0; i--) {
                if ((Math.abs(items[i].position - position) < 3) && items[i].deadly && items[i].emoji != item.emoji) {
                    if (items[i].death) {
                        animation_layer[items[i].position] = items[i].death;
                    }
                    console.log("items deleted");
                    delete_item(items[i]);
                    return true;
                }
            }
            return false;
        }

        document.onkeydown = checkKey;

        function checkKey(e) {
            e = e || window.event;

            if (e.keyCode == '37') { // left arrow
                items.push(new Item(laser, null, -1, 0, true));
            } else if (e.keyCode == '39') { // right arrow
                items.push(new Item(laser, null, 1, 0, true));
            }

            if (!is_alive()) {
                init();
            }
        }



        function init() {
            animation_layer = new Array(width).fill(space);
            items = [];
            items.push(new Item(spaceship, "ðŸ’¥", 0, 0, true));
        }

        function is_alive() {
            for (item of items) {
                if (item.emoji == spaceship) return true;
            }
            return false;
        }

        function game() {
            if (!is_alive()) {
                game_over();
                return;
            }
            display();
            animation_cycle();
            item_cycle();

            if (Math.random() < 0.04)
                items.push(new Item(enemy, "ðŸ’¥", -1, width));


        }

        function reverseString(str) {
            return str.split("").reverse().join("");
        }

        function game_over() {
            var i, n, wave = '';

            for (i = 0; i < 10; i++) {
                n = Math.floor(Math.sin((Date.now() / 200) + (i / 2)) * 4) + 4;
                wave += String.fromCharCode(0x2581 + n);
            }
            //var moon = moons[Math.floor((Date.now() / 100) % moons.length)];
            var string = wave + "[Game_Over]" + reverseString(wave);
            items = [];
            animation_layer = string.split("");
            display();
        }

        init();
        window.setInterval(game, 50);
    </script>
    <div class="emoji"></div>
</body>

</html>
