    <script>
        var width = 50;
        var speed = 50;
        var space = "_";
        var animation_layer;
        var items;
        var bonus = false;
        var score = 0;
        var highscore = 0;

        // üê•ü•öüê§üêìüê¶üçóüê£üêî

        function spawn_enemies() {
            if (Math.random() < 0.02) {
                spawn("üêì", "üê¶", -1, width, true);
            } else if (Math.random() < 0.01) {
                spawn("ü•ö", "üê£", -1, width, true);
            }
        }

        function spawn(emoji, death, vector, position, deadly = false, life = false) {
            items.push(new Item(emoji, death, vector, position, deadly, life));
        }

        function Item(emoji, death, vector, position, deadly, life) {
            this.emoji = emoji;
            this.death = death;
            this.vector = vector;
            this.position = position + vector;
            this.deadly = deadly;
            this.life = life;
            this.alive = true;
        }

        function init() {
            if (window.matchMedia( "(max-width: 800px)" ).matches) {
              width = 20;
              speed = 70;
            }

            animation_layer = new Array(width).fill(space);
            items = [];
            spawn("üõ∏", "üí•", 0, 0, false);
        }

        function is_alive() {
            for (item of items) {
                if (item.emoji == "üõ∏") return true;
            }
            return false;
        }

        function game() {
            if (!is_alive()) {
                game_over();
                return;
            }
            display();
            animation_cycle();
            item_cycle();
            spawn_enemies();
        }

        var animations = {
            "üê•": "üí•",
            "üê¶": "üí•",
            "üí•": "üí¢",
        };

        function display() {
            var display = animation_layer;

            for (var position = 1; position < width; position++) {
                for (var i = 0; i < items.length; i++) {
                    if (items[i].position == position) {
                        display[position] = items[i].emoji;
                    }
                }
            }

            location.hash = display.join("");
        }

        function display_score() {
            if (highscore <= score) {
                highscore = score;
            }

            document.querySelector(".score").innerText = ("Score: " + score + " - Highscore: " + highscore);
        }

        function animation_cycle() {
            for (var i = 0; i < animation_layer.length; i++) {
                if (animation_layer[i] == "üê£") {
                    spawn("üê§", "üê•", -1, i, true);
                    animation_layer[i] = space;
                } else if (animation_layer[i] == "üê¶") {

                    if (Math.random() < 0.2 && bonus) {
                        spawn("üçó", "üçó", -1, i, false, true);
                    } else {
                        animation_layer[i] = "üí•";
                    }
                } else if (animation_layer[i] in animations) {
                    animation_layer[i] = animations[animation_layer[i]];
                } else {
                    animation_layer[i] = space;
                }
            }
        }

        function item_cycle() {
            for (var i = 0; i < items.length; i++) {
                var position = items[i].position;
                items[i].position += items[i].vector;

                if (collisions(items[i]) || items[i].position >= width || items[i].position < 0) {
                    if (items[i] && items[i].death) {
                        animation_layer[items[i].position] = items[i].death;
                    }
                    kill(items[i]);
                }
            }

            items = items.filter(item => item.alive);
        }

        function kill(item) {
            item.alive = false;
        }

        function collisions(item) {
            if (item.deadly)
                return false;

            var position = item.position;
            for (var i = 0; i < items.length; i++) {
                if (Math.abs(items[i].position - position) < 2 && items[i].deadly) {
                    if (items[i].death) {
                        animation_layer[items[i].position] = items[i].death;
                    }
                    score++;
                    display_score();
                    kill(items[i]);
                    return true;
                }
            }
            return false;
        }

        document.onkeydown = checkKey;
        document.ontouchstart = checkKey;

        function checkKey(e) {
            e = e || window.event;

            spawn("-", null, 1, 1, false);

            if (!is_alive()) {
                score = 0;
                display_score();
                init();
            }
        }

        function reverseString(str) {
            return str.split("").reverse().join("");
        }

        function game_over() {
            var i, n, wave = '';

            for (i = 0; i < (width/5); i++) {
                n = Math.floor(Math.sin((Date.now() / 200) + (i / 2)) * 4) + 4;
                wave += String.fromCharCode(0x2581 + n);
            }
            var string = wave + "[Game_Over]" + reverseString(wave);
            items = [];
            animation_layer = string.split("");
            display();
        }

        init();
        window.setInterval(game, speed);
    </script>
